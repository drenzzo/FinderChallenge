<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Finder challenge</title>
    <meta charset="utf-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Proxima+Nova" rel="stylesheet" type="text/css">
    <link href="/vendor/pure/pure-min.css" rel="stylesheet">
    <link href="/vendor/awesomplete/awesomplete.css" rel="stylesheet">
    <link href="/styles/index.css" rel="stylesheet">
  </head>
  <body>
    <div class="app pure-g">
      <header class="pure-u-1">
        <div class="pure-u-1-3">
          <div class="l-box">
            <h1 class="logo">Finder challenge</h1>
          </div>
        </div>
        <div class="pure-u-1-3">
          <div class="l-box">
            <div class="search-form">
              <div class="pure-form">
                <input class="awesomplete" id="search" type="text" name="search" onkeypress="SearchItems(event, this)">
                <input class="pure-button" id="btn" type="submit" name="buscar" value="Buscar" disabled="true" onclick="searchForm()">
              </div>
            </div>
          </div>
        </div>
        <div class="pure-u-1-4">
          <div class="l-box"><a class="guardar" href="">Guardar busqueda</a></div>
        </div>
      </header>
      <aside class="filters pure-u-1-4">
        <h2>Búsquedas guardadas</h2>
        <h2>Categorias</h2>
        <h2>Idioma</h2>
        <h2>Publicación</h2>
        <h2>Presentación</h2>
      </aside>
      <content class="pure-u-3-4">
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3"></div>
        <div class="pure-u-1-3"> </div>
      </content>
      <footer class="pure-u-1"></footer>
    </div>
    <script src="/vendor/underscore/underscore-min.js"></script>
    <script src="/vendor/awesomplete/awesomplete.min.js"></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/search-form.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
